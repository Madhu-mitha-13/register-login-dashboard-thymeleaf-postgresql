<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro</title>
</head>
<body>
<h2>Cadastro</h2>
<form th:action="@{/auth/register}" method="post" th:object="${authRequest}">
    <label>Email:</label>
    <input type="username" th:field="*{username}" required />
    <br/>
    <label>Senha:</label>
    <input type="password" th:field="*{password}" required />
    <br/>
    <button type="submit">Registrar</button>
</form>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
<a href="/auth/login">JÃ¡ tem conta? Login</a>
</body>
</html>
