<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8" />
</head>

<body>
<div class="container">
    <h2>Bem-vindo ao Dashboard, <span th:text="${email}">Usuário</span>!</h2>

    <p>Esta página só pode ser acessada se você estiver logado.</p>

    <h3>Alterar Email</h3>
    <form th:action="@{/dashboard/change-email}" method="post">
        <input type="email" name="newEmail" placeholder="Novo Email" required />
        <button type="submit">Alterar Email</button>
    </form>

    <h3>Alterar Senha</h3>
    <form th:action="@{/dashboard/change-password}" method="post">
        <input type="password" name="newPassword" placeholder="Nova Senha" required />
        <button type="submit">Alterar Senha</button>
    </form>

    <form th:action="@{/logout}" method="post">
        <button type="submit">Sair</button>
    </form>
</div>
</body>
</html>
